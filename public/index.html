<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CineNode - Ingressos</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #e50914;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .card {
            background: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #b20710;
            transform: scale(1.05);
        }

        .output {
            background: #000;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: left;
            font-family: monospace;
            color: #0f0;
            min-height: 50px;
        }

        .status-ok {
            color: #0f0;
        }

        .status-lento {
            color: #ff0;
        }

        .status-crash {
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé¨ CineNode</h1>
        <p>Simula√ß√£o de Alta Demanda em Venda de Ingressos</p>

        <div class="card">
            <h2>üçø Ver Cartaz (Carga Leve)</h2>
            <p>Consulta simples ao banco de dados. O servidor aguenta milhares.</p>
            <button onclick="verFilmes()">Carregar Filmes</button>
            <div id="out-filmes" class="output">...</div>
        </div>

        <div class="card">
            <h2>üéüÔ∏è Comprar Ingresso (Carga Pesada)</h2>
            <p>Processamento de pagamento e criptografia. <br><strong>Cuidado: Pode travar o servidor!</strong></p>
            <button onclick="comprar()">Comprar Agora</button>
            <div id="out-compra" class="output">...</div>
        </div>
    </div>

    <script>
        async function verFilmes() {
            const out = document.getElementById('out-filmes');
            out.innerHTML = "Consultando DB...";
            const start = performance.now();
            try {
                const res = await fetch('/api/filmes');
                const data = await res.json();
                const time = (performance.now() - start).toFixed(0);
                out.innerHTML = `Retorno em ${time}ms\n` + JSON.stringify(data, null, 2);
            } catch (e) {out.innerHTML = "Erro de conex√£o";}
        }

        async function comprar() {
            const out = document.getElementById('out-compra');
            out.innerHTML = "Processando pagamento...";
            const start = performance.now();
            try {
                const res = await fetch('/api/comprar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({filmeId: 1})
                });
                const data = await res.json();
                const time = (performance.now() - start).toFixed(0);

                let cor = "status-ok";
                if (time > 1000) cor = "status-lento";
                if (time > 5000) cor = "status-crash";

                out.innerHTML = `<span class="${cor}">Tempo Total: ${time}ms</span>\n` + JSON.stringify(data, null, 2);
            } catch (e) {
                out.innerHTML = `<span class="status-crash">TIMEOUT / ERRO NO SERVIDOR</span>`;
            }
        }
    </script>
</body>

</html>
